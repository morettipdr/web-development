<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="view">
        <main class="left">
            <div class="logo">
                <img class="logoimg" src="assets/logo.svg" alt="">
            </div>
            <div class="paragraph">
                <div class="info">
                    <h1 class="title">atualize ideias e informações em 5 minutos.</h1>
                    <p class="p subtitle">tudo que você precisa saber para começar seu dia bem e informado</p>
                    <div class="para">
                        <p class="p">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</p>
                        <p class="p">perfeito para se preparar para codar ☕</p>
                    </div>
                </div>
                <div class="form">
                    <div class="addform">
                        <form id="form" action="">
                            <label class="p" for="">insira seu e-mail:</label>
                            <div class="email">
                                <div class="green"></div>
                                <input placeholder="oi@rocketseat.com" class="input" type="email" name="" id="" title="Digite um formato de email aceitável">
                                <button type="button" class="button"><img class="sendimg" src="assets/send.svg" alt=""></button>
                            </div>
                            <p hidden class="afterButton">Good Job! E-mail Sent!</p>
                        </form>
                        <div class="additional">
                            <a class="link" href="#">
                                <p class="read"> deixe-me ler primeiro</p>
                                <img class="arrow" src="assets/arrow-right.svg" alt="">
                            </a>
                        </div>
                    </div>   
                </div>
            </div>
        </main>
        <div class="right">
            <img class="newsimg" src="assets/read_news.jpg" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
