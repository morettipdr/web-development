<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="screen">
        <div class="sidebar">
            <div class="top">
                <div class="header">
                    <img class="logo away" src="images/logo.svg" alt="">
                    <button class="button close"><img src="images/menu.svg" alt=""></button>
                </div>
                <div class="search">
                    <img class="lupa" src="images/search.svg" alt="">
                    <form class="form" action="">
                        <input placeholder="Buscar" class="input away" type="search">
                    </form>
                </div>
                <div class="dashboard">
                    <button class="button">
                        <img class="img" src="images/grid.svg" alt="">
                        <p class="p">Dashboard</p>
                    </button>
                </div>
                <div class="pets">
                    <button class="button pets">
                        <img class="img" src="images/pet.svg" alt="">
                        <p class="p">Pets</p>
                    </button>
                </div>
                <div class="dashboard">
                    <button class="button">
                        <img class="grid" src="images/user.svg" alt="">
                        <p class="p">Clientes</p>
                    </button>
                </div>
                <div class="dashboard">
                    <button class="button">
                        <img class="img" src="images/vet.svg" alt="">
                        <p class="p">Vets</p>
                    </button>
                </div>
                <div class="dashboard">
                    <button class="button">
                        <img class="img" src="images/settings.svg" alt="">
                        <p class="p">Ajustes</p>
                    </button>
                </div>
            </div>
            <div class="bottom">
                <div class="imgAndPara">
                    <img class="photo away" src="images/photo.jpg" alt="">
                    <div class="para away">
                        <p class="para name">Eleanor Pena</p>
                        <p class="para job">Veterin√°ria</p>
                    </div>
                </div>
                <button class="button log"><img src="images/log-out.svg" alt=""></button>
            </div>
        </div>
        <div class="outerside">
            <h1>Dashboard</h1>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
