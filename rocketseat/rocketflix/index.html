<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <title>Rocketflix</title>
</head>

<body>
  <div class="container">
    <img src="./assets/shuffle.svg" alt="">
    <strong>Não sabe o que assistir?</strong>
    <div class="movie" hidden>
      <img hidden class="movieImage" src="" alt="Nenhum filme encontrado">
      <div class="details">
        <strong class="title"></strong>
        <p class="movieDetails"></p>
      </div>
    </div>
    <button class="button" type="button">
      <img src="./assets/shuffle.svg" alt="">
      <strong>Encontrar filme</strong>
    </button>
    <small>Clique em "Encontrar filme" que traremos informações <br> de algum filme para você assistir hoje.</small>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
