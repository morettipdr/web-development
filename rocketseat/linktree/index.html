<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linktree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="screen">
        <header class="photo">
            <img id="pic" width="100px" src="assets/phoyo.jpg" alt="">
            <p class="para">@instagram</p>
        </header>
        <main class="links">
            <a class="a" href="">LINK 1</a>
            <a class="a" href="">LINK 2</a>
            <a class="a" href="">LINK 4</a>
            <a class="a" href="">LINK 3</a>
        </main>
        <footer class="icons">
            <embed src="assets/twitter.svg" type="image/svg+xml">
            <embed src="assets/twitch.svg" type="image/svg+xml">
            <embed src="assets/instagram.svg" type="image/svg+xml">
            <embed src="assets/linkedin.svg" type="image/svg+xml">
            <embed src="assets/github.svg" type="image/svg+xml">
        </footer>
    </section>  
</body>
</html>
